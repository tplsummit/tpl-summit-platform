<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPL Summit Income Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .metric-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .controls {
            padding: 30px;
            background: white;
            border-top: 1px solid #ecf0f1;
        }
        
        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .input-group input, .input-group select {
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #2ecc71;
        }
        
        .table-container {
            padding: 30px;
            background: white;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .table-header h3 {
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .amount {
            font-weight: bold;
            color: #27ae60;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .form-group {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TPL Summit Income Tracker</h1>
            <p>Comprehensive Revenue Management System</p>
        </div>
        
        <div class="dashboard">
            <div class="metric-card">
                <div class="metric-value" id="totalRevenue">$0.00</div>
                <div class="metric-label">Total Revenue</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="monthlyRevenue">$0.00</div>
                <div class="metric-label">This Month</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="avgTransaction">$0.00</div>
                <div class="metric-label">Avg Transaction</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="totalTransactions">0</div>
                <div class="metric-label">Total Transactions</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="form-group">
                <div class="input-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="input-group">
                    <label for="source">Revenue Source</label>
                    <select id="source" required>
                        <option value="">Select Source</option>
                        <option value="Summit Registration">Summit Registration</option>
                        <option value="Workshop Fees">Workshop Fees</option>
                        <option value="Sponsorship">Sponsorship</option>
                        <option value="Merchandise">Merchandise</option>
                        <option value="VIP Packages">VIP Packages</option>
                        <option value="Speaking Fees">Speaking Fees</option>
                        <option value="Consulting">Consulting</option>
                        <option value="Affiliate Commission">Affiliate Commission</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Event Revenue">Event Revenue</option>
                        <option value="Product Sales">Product Sales</option>
                        <option value="Service Revenue">Service Revenue</option>
                        <option value="Partnership Revenue">Partnership Revenue</option>
                        <option value="Passive Income">Passive Income</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" step="0.01" min="0" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <label for="client">Client/Customer</label>
                    <input type="text" id="client" placeholder="Enter client name">
                </div>
                <div class="input-group">
                    <label for="paymentMethod">Payment Method</label>
                    <select id="paymentMethod">
                        <option value="">Select Method</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="PayPal">PayPal</option>
                        <option value="Stripe">Stripe</option>
                        <option value="Cash">Cash</option>
                        <option value="Check">Check</option>
                        <option value="Cryptocurrency">Cryptocurrency</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="Received">Received</option>
                        <option value="Pending">Pending</option>
                        <option value="Processing">Processing</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="notes">Notes</label>
                    <input type="text" id="notes" placeholder="Additional notes">
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-primary" onclick="addIncome()">Add Income Entry</button>
                <button class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
                <button class="btn btn-success" onclick="exportToExcel()">Export to Excel</button>
                <button class="btn btn-success" onclick="exportToCSV()">Export to CSV</button>
            </div>
        </div>
        
        <div class="table-container">
            <div class="table-header">
                <h3>Income Transactions</h3>
                <div>
                    <button class="btn btn-secondary" onclick="clearAllData()">Clear All Data</button>
                </div>
            </div>
            <table id="incomeTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Source</th>
                        <th>Category</th>
                        <th>Client</th>
                        <th>Amount</th>
                        <th>Payment Method</th>
                        <th>Status</th>
                        <th>Notes</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="incomeTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let incomeData = JSON.parse(localStorage.getItem('tplSummitIncome')) || [];
        
        function updateDashboard() {
            const total = incomeData.reduce((sum, item) => sum + parseFloat(item.amount), 0);
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const monthlyTotal = incomeData
                .filter(item => {
                    const itemDate = new Date(item.date);
                    return itemDate.getMonth() === currentMonth && itemDate.getFullYear() === currentYear;
                })
                .reduce((sum, item) => sum + parseFloat(item.amount), 0);
            
            const avgTransaction = incomeData.length > 0 ? total / incomeData.length : 0;
            
            document.getElementById('totalRevenue').textContent = '$' + total.toLocaleString('en-US', {minimumFractionDigits: 2});
            document.getElementById('monthlyRevenue').textContent = '$' + monthlyTotal.toLocaleString('en-US', {minimumFractionDigits: 2});
            document.getElementById('avgTransaction').textContent = '$' + avgTransaction.toLocaleString('en-US', {minimumFractionDigits: 2});
            document.getElementById('totalTransactions').textContent = incomeData.length;
        }
        
        function renderTable() {
            const tbody = document.getElementById('incomeTableBody');
            tbody.innerHTML = '';
            
            incomeData.forEach((item, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${new Date(item.date).toLocaleDateString()}</td>
                    <td>${item.source}</td>
                    <td>${item.category}</td>
                    <td>${item.client}</td>
                    <td class="amount">$${parseFloat(item.amount).toLocaleString('en-US', {minimumFractionDigits: 2})}</td>
                    <td>${item.paymentMethod}</td>
                    <td><span style="background: ${item.status === 'Received' ? '#27ae60' : item.status === 'Pending' ? '#f39c12' : '#3498db'}; color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.8rem;">${item.status}</span></td>
                    <td>${item.notes}</td>
                    <td><button class="delete-btn" onclick="deleteIncome(${index})">Delete</button></td>
                `;
            });
        }
        
        function addIncome() {
            const date = document.getElementById('date').value;
            const source = document.getElementById('source').value;
            const category = document.getElementById('category').value;
            const amount = document.getElementById('amount').value;
            const client = document.getElementById('client').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const status = document.getElementById('status').value;
            const notes = document.getElementById('notes').value;
            
            if (!date || !source || !category || !amount) {
                alert('Please fill in all required fields (Date, Source, Category, Amount)');
                return;
            }
            
            const newIncome = {
                date,
                source,
                category,
                client,
                amount: parseFloat(amount),
                paymentMethod,
                status,
                notes,
                timestamp: new Date().toISOString()
            };
            
            incomeData.push(newIncome);
            localStorage.setItem('tplSummitIncome', JSON.stringify(incomeData));
            
            updateDashboard();
            renderTable();
            clearForm();
        }
        
        function deleteIncome(index) {
            if (confirm('Are you sure you want to delete this income entry?')) {
                incomeData.splice(index, 1);
                localStorage.setItem('tplSummitIncome', JSON.stringify(incomeData));
                updateDashboard();
                renderTable();
            }
        }
        
        function clearForm() {
            document.getElementById('date').value = '';
            document.getElementById('source').value = '';
            document.getElementById('category').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('client').value = '';
            document.getElementById('paymentMethod').value = '';
            document.getElementById('status').value = 'Received';
            document.getElementById('notes').value = '';
        }
        
        function clearAllData() {
            if (confirm('Are you sure you want to clear all income data? This action cannot be undone.')) {
                incomeData = [];
                localStorage.removeItem('tplSummitIncome');
                updateDashboard();
                renderTable();
            }
        }
        
        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(incomeData.map(item => ({
                Date: item.date,
                'Revenue Source': item.source,
                Category: item.category,
                'Client/Customer': item.client,
                Amount: item.amount,
                'Payment Method': item.paymentMethod,
                Status: item.status,
                Notes: item.notes,
                'Date Added': item.timestamp
            })));
            
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "TPL Summit Income");
            
            // Add summary sheet
            const summaryData = [
                ['Metric', 'Value'],
                ['Total Revenue', incomeData.reduce((sum, item) => sum + parseFloat(item.amount), 0)],
                ['Total Transactions', incomeData.length],
                ['Average Transaction', incomeData.length > 0 ? incomeData.reduce((sum, item) => sum + parseFloat(item.amount), 0) / incomeData.length : 0],
                ['Export Date', new Date().toISOString()]
            ];
            
            const summaryWs = XLSX.utils.aoa_to_sheet(summaryData);
            XLSX.utils.book_append_sheet(wb, summaryWs, "Summary");
            
            XLSX.writeFile(wb, `TPL_Summit_Income_${new Date().toISOString().split('T')[0]}.xlsx`);
        }
        
        function exportToCSV() {
            const csvContent = [
                ['Date', 'Revenue Source', 'Category', 'Client/Customer', 'Amount', 'Payment Method', 'Status', 'Notes', 'Date Added'],
                ...incomeData.map(item => [
                    item.date,
                    item.source,
                    item.category,
                    item.client,
                    item.amount,
                    item.paymentMethod,
                    item.status,
                    item.notes,
                    item.timestamp
                ])
            ].map(row => row.map(field => `"${field}"`).join(',')).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `TPL_Summit_Income_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        // Initialize
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        document.getElementById('status').value = 'Received';
        updateDashboard();
        renderTable();
    </script>
</body>
</html>
